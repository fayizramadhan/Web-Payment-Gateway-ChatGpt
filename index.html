<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran Digital</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --box-color: #2e2e2e;
      --button-color: #00c6ff;
      --hover-color: #009ace;
      --footer-color: #888888;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --box-color: #f2f2f2;
      --button-color: #0077cc;
      --hover-color: #005fa3;
      --footer-color: #444444;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      text-align: center;
      transition: background-color 0.4s, color 0.4s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--bg-color);
      z-index: 1000;
    }

    .header img {
      height: 40px;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      background: var(--button-color);
      border: none;
      padding: 0.4rem 0.8rem;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: var(--hover-color);
    }

    .content {
      flex: 1;
      margin-top: 100px;
      padding-bottom: 2rem;
    }

    .payment-box {
      background: var(--box-color);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }

    .number {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .copy-btn {
      margin-top: 0.3rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      background: var(--button-color);
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background: var(--hover-color);
    }

    .qris-img {
      width: 250px;
      border-radius: 12px;
      margin-top: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--footer-color);
      background: transparent;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="https://files.catbox.moe/i7o48s.png" alt="Logo Website">
    <div class="controls">
      <button class="btn" onclick="toggleMode()">üåô/‚òÄÔ∏è</button>
      <button class="btn" onclick="setLanguage('id')">ID</button>
      <button class="btn" onclick="setLanguage('en')">EN</button>
    </div>
  </div>

  <!-- Konten -->
  <div class="content">
    <h1 id="title">Pembayaran Digital Zenithera</h1>

    <!-- Dana -->
    <div class="payment-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Logo_DANA.png" class="logo" alt="Dana">
      <div class="number" id="dana">082217179612</div>
      <button class="copy-btn" onclick="copyToClipboard('dana')" id="btn-dana">Salin Nomor Dana</button>
    </div>

    <!-- OVO -->
    <div class="payment-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Logo_ovo_purple.svg" class="logo" alt="OVO">
      <div class="number" id="ovo">082250804883</div>
      <button class="copy-btn" onclick="copyToClipboard('ovo')" id="btn-ovo">Salin Nomor OVO</button>
    </div>

    <!-- Gopay -->
    <div class="payment-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Gopay_logo.svg" class="logo" alt="Gopay">
      <div class="number" id="gopay">082350804883</div>
      <button class="copy-btn" onclick="copyToClipboard('gopay')" id="btn-gopay">Salin Nomor Gopay</button>
    </div>

    <!-- QRIS -->
    <div class="payment-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/QRIS_logo.svg" class="logo" alt="QRIS">
      <div id="qris-text">Scan QRIS untuk pembayaran:</div>
      <img src="https://qu.ax/acLyy.jpg" alt="QRIS" class="qris-img" />
    </div>
  </div>

  <!-- Footer -->
  <footer>¬© ZenithMarket</footer>

  <script>
    function copyToClipboard(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor berhasil disalin: " + text);
      });
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    function setLanguage(lang) {
      const translations = {
        id: {
          title: "Pembayaran Digital",
          "btn-dana": "Salin Nomor Dana",
          "btn-ovo": "Salin Nomor OVO",
          "btn-gopay": "Salin Nomor Gopay",
          "qris-text": "Scan QRIS untuk pembayaran:"
        },
        en: {
          title: "Digital Payment",
          "btn-dana": "Copy Dana Number",
          "btn-ovo": "Copy OVO Number",
          "btn-gopay": "Copy Gopay Number",
          "qris-text": "Scan QRIS to pay:"
        }
      };

      const text = translations[lang];
      for (const id in text) {
        const el = document.getElementById(id);
        if (el) el.textContent = text[id];
      }
    }
  </script>
</body>
</html>
